<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{ 'SEND_PASSWORD_RESET_LINK' | translate }}</h3>
			</div>
			<div class="panel-body">
				<form class="form" name="resetForm">
					<div class="form-group">
						<label for="eMailAddress" class="control-label">{{ 'ENTER_USERNAME' | translate }}</label>
						<input id="eMailAddress" name="eMailAddress" ng-model="eMailAddress" type="email" class="form-control" autofocus required>
						<p class="text-danger" ng-show="resetForm.eMailAddress.$dirty && resetForm.eMailAddress.$error.required">{{ 'ENTER_USERNAME' | translate }}</p>
						<p class="text-danger" ng-show="resetForm.eMailAddress.$dirty && resetForm.eMailAddress.$error.email">{{ 'EMAIL_ADDRESS_INVALID' | translate }}</p>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-5">
								<input type="submit" ng-disabled="resetForm.$invalid" value="{{ 'SEND_PASSWORD_RESET_LINK' | translate }}" class="btn" ng-class="{ 'btn-primary': !eMailSent, 'btn-success': eMailSent }" ng-click="sendPasswordResetLink()">
							</div>
							<div class="col-sm-7">
								<p class="text-success" ng-show="eMailSent">{{ 'PASSWORD_RESET_LINK_SENT' | translate }}</p>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
